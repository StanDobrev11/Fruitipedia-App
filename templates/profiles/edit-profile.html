{% extends 'base.html' %}

{% block main_content %}
    <!-- Edit Profile Form -->

    <section id="register">
        <div class="form">
            <h2>Edit Profile</h2>
            <form class="register-form" action="{% url 'edit profile' %}" method="post">


                {{ edit_profile_form }}

                <button type="submit">Edit</button>

                {% csrf_token %}
            </form>

        </div>
    </section>
{% endblock %}
