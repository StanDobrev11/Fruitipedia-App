{% extends 'base.html' %}

{% block main_content %}
    <!-- Create Profile Form -->
    <section id="register">
        <div class="form">
            <h2>Create Profile</h2>
            <form class="register-form" action="{% url 'create profile' %}" method="post">

                {{ create_profile_form }}

                <button type="submit">Create</button>

                {% csrf_token %}
            </form>

        </div>
    </section>
{% endblock %}
